<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    

    <!-- Optional Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel Name</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/HTML/room_booking.html">Room Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/HTML/check_in_out.html">Check In/Out</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/HTML/admin_dashboard.html">Admin Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dashboard Page -->
    <div class="container my-4">
      <h2>Dashboard</h2>

      <!-- Room Occupancy -->
      <div class="row">
        <div class="col-lg-6">
          <div id="occupancyCard" class="card p-3">
            <h5>Room Occupancy</h5>
            <div id="occupancy" class="display-3">75%</div>
          </div>
        </div>

        <!-- Room Availability -->
        <div class="col-lg-6">
          <div class="card p-3">
            <h5>Total Rooms</h5>
            <div class="display-3">80 / 100</div>
          </div>
        </div>
      </div>

      <!-- Upcoming Check-ins -->
      <div class="my-4">
        <h4>Upcoming Check-ins</h4>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Date & Time</th>
              <th>Name</th>
              <th>Room No.</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2024-09-15 12:00 PM</td>
              <td>John Doe</td>
              <td>101</td>
            </tr>
            <!-- Add more rows dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      
      // Change color based on occupancy percentage
      let occupancyPercentage = 75; // Example data
      let occupancyElement = document.getElementById("occupancyCard");
      if (occupancyPercentage > 90) {
        occupancyElement.classList.add("bg-danger", "text-white");
      } else {
        occupancyElement.classList.add("bg-success", "text-white");
      }
    </script>
  </body>
</html>
