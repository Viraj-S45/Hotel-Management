<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>
    <a class="navbar-brand" href="#">Hotel Management</a>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Hotel Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Current Occupancy</h5>
                        <p class="card-text" id="occupancyCount">0%</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Upcoming Bookings</h5>
                        <p class="card-text" id="upcomingBookings">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Available Rooms</h5>
                        <p class="card-text" id="availableRooms">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./script.js">

</script>

</body>

</html>
