<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In/Out</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>
    <a class="navbar-brand" href="#">Hotel Management</a>
    </nav>
    <div class="container mt-5"></div>
    <h2 class="text-center">Check-in / Check-out</h2>
    <form>
      <div class="mb-3">
        <label for="customerName" class="form-label">Customer Name</label>
        <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
      </div>
      <div class="mb-3">
        <label for="roomNumber" class="form-label">Room Number</label>
        <input type="text" class="form-control" id="roomNumber" placeholder="Enter room number">
      </div>
      <div class="mb-3">
        <label for="stayRecord" class="form-label">Check-in / Check-out</label>
        <select class="form-select" id="stayRecord">
          <option value="checkin">Check-in</option>
          <option value="checkout">Check-out</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="manageStay()">Submit</button>
    </form>
  </div>
   <script src="/JS/check_in_out.js"></script>
</body>
</html>
