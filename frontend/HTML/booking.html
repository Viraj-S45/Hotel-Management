<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Booking</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>
    <a class="navbar-brand" href="#">Hotel Management</a>
    </nav>
    <div class="bg-gray-800 p-4 text-white"></div>
    <h1 class="text-center text-2xl">Room Booking</h1>
  </div>
  <div class="container mx-auto mt-5 p-4">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="customerName">Customer Name</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="customerName" type="text" placeholder="Enter customer name">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="roomType">Room Type</label>
        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="roomType">
          <option>Single Room</option>
          <option>Double Room</option>
          <option>Suite</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="checkin">Check-in Date</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="checkin" type="date">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="checkout">Check-out Date</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="checkout" type="date">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" onclick="bookRoom()">Book Room</button>
      </div>
    </form>
  </div>

  <script src="/JS/booking.js"></script>
  </body>
</html>
